services:
  mysql:
    image: mysql:8.0
    container_name: cms_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cms_collaboration
      MYSQL_USER: cmsuser
      MYSQL_PASSWORD: cmspassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cms_network

  php-server:
    build:
      context: ./php-server
      dockerfile: Dockerfile
    container_name: cms_php_server
    ports:
      - "8080:80"
    volumes:
      - ./php-server:/var/www/html
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: cms_collaboration
      DB_USERNAME: cmsuser
      DB_PASSWORD: cmspassword
    networks:
      - cms_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cms_dotnet_backend
    ports:
      - "5002:8080"
    depends_on:
      - mysql
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=cms_collaboration;User=cmsuser;Password=cmspassword;"
    networks:
      - cms_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cms_react_frontend
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://cmscallabration.duckdns.org/api
      - VITE_PHP_URL=https://cmscallabration.duckdns.org:8080
      - VITE_WS_URL=wss://cmscallabration.duckdns.org/hubs
      - VITE_WS_URL=ws://cmscallabration.duckdns.org:5002
    depends_on:
      - backend
      - php-server
    networks:
      - cms_network

  nginx:
    image: nginx:alpine
    container_name: cms_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cms_network

networks:
  cms_network:
    driver: bridge

volumes:
  mysql_data:
